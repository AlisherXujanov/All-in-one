<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Storages</h1>
    <p> Local & Session & Cookies </p>

    <main>
        <input type="text" placeholder="Name">
        <button>Save name</button>
    </main>

    <ul></ul>

    <script>
        const button = document.querySelector('button')
        const input = document.querySelector('input')
        const ul = document.querySelector('ul')

        showNames()


        button.addEventListener('click', (e) => {
            if (input.value == "") return alert('Please enter a name')

            let names = getNames()
            names.push(input.value)

            localStorage.setItem('names', JSON.stringify(names))
            input.value = ""
            showNames()
        })

        function showNames() {
            let names = getNames()
            ul.innerHTML = ""
            for (let name of names) {
                let li = `
                    <li>
                        ${name}
                        <span onclick="deleteName(event)">‚ùå</span>
                    </li>
                `
                ul.innerHTML += li
            }
        }

        function getNames() {
            let names = localStorage.getItem('names') || "[]"
            return JSON.parse(names) // [...]
        }

        function deleteName(e) {
            console.log("deleteName:", e.target.previousSibling.data.trim())
            let names = getNames()
            let targetIndex = names.indexOf(e.target.previousSibling.data.trim())
            names.splice(targetIndex, 1)
            localStorage.setItem('names', JSON.stringify(names))
            showNames()
        }
        // let x = []
        // JSON.stringify(x) // "[]"
        // JSON.parse("[]")  //  []
    </script>

</body>
<style>
    * {
        text-align: center;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    main {
        width: 50%;
        background-color: #333;
        color: snow;
        border-radius: 10px;
        padding: 20px;
        margin: 0 auto;
    }
    input,
    button {
        display: block;
        width: 100%;
        border-radius: 10px;
        background-color: green;
        color: snow;
        cursor: pointer;
        padding: 10px;
        border: none;
    }
    input {
        background-color: lightgray;
        outline: none;
        text-align: left;
        color: black;
    }
    input:focus {
        background-color: snow;
    }
    ul {
        width: 50%;
        margin: 0 auto;
        text-align: left;
        padding: 10px;
        background-color: #eee;
        border-radius: 10px;
        padding-left: 20px;
    }
    li {
        text-align: left;
        display: flex;
        justify-content: space-between;
        width: 100%;
        border-bottom: 1px solid #333;
        padding: 5px;
    }
    li span {
        display: block;
        width: 20px;
        height: 20px;
        font-size: 15px;
        cursor: pointer;
    }
</style>
</html>
