<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.5s;
    }

    main {
        margin: 0 auto;
        height: 80vh;
        background-color: lightgray;

        display: flex;
        flex-wrap: wrap;
        align-content: space-evenly;
        justify-content: space-evenly;

        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 89%);
    }

    main div {
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 5px;
        color: snow;

        display: flex;
        justify-content: center;
        align-items: center;
    }





    /*
        display: flex;   ->  makes the container as flex container (flexbox)
        ---------------------------------------------------------------------
        flex-direction: ...;  ->  specifies the direction of the flex items
            - row;   ->  default value, items are placed in a row
            - column ->  items are placed in a column
            - row-reverse -> items are placed in a row but in reverse order
            - column-reverse -> items are placed in a column but in reverse order
        ---------------------------------------------------------------------
        justify-content: ...;   ALIGN the content horizontally
            - space-evenly   ->  items are evenly distributed in the line
            - space-between  ->  first and last items are cornered and the rest are evenly distributed          
            - space-around   ->  first and last items get half of the space and 
                                                            the rest are evenly distributed
            - flex-start     ->  on the start of the line
            - flex-end       ->  on the end of the line
            - center         ->  in the center of the line
        ---------------------------------------------------------------------
        align-content: ...;     ALIGN the content vertically
            - space-evenly   ->  items are evenly distributed in the line
            - space-between  ->  first and last items are cornered and the rest are evenly distributed          
            - space-around   ->  first and last items get half of the space and 
                                                            the rest are evenly distributed
            - flex-start     ->  on the start of the line
            - flex-end       ->  on the end of the line
            - center         ->  in the center of the line
        ---------------------------------------------------------------------
        align-items: ...;       ALIGN the content vertically
            - flex-start     ->  on the start of the line
            - flex-end       ->  on the end of the line
            - center         ->  in the center of the line
        ---------------------------------------------------------------------
        flex-wrap: ...;         WRAP the content
            - nowrap    ->  default value, all items are in one line
            - wrap      ->  items are wrapped in multiple lines
            - wrap-reverse -> items are wrapped in multiple lines but in reverse order
    
        ---------------------------------------------------------------------

        @media (min-width: ...px) {}
        @media (max-width: ...px) {}

        }

        @media (min-width: 500px) {
            main {

            }
        }

            main {
                background-color: #333;
            }
            main div {
                border-radius: 50%;
            }
        }
