<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Using HTML, CSS displays a menu overlay when the user hovers over the image</title>
</head>

<body>
    <div class="hover-menu">
        <div>
            <a href="#">Home <span></span></a>
            <a href="#">Contact <span></span></a>
            <a href="#">About <span></span></a>
        </div>
        <img src="/pics/event.jpg" />
    </div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 1s;
    }
    .hover-menu {
        width: 80%;
        height: 300px;
        background-color: #333;
        margin: 0 auto;
    }
    .hover-menu div {
        height: 300px;
        width: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        float: left;
    }
    a { margin: 5px 0; text-decoration: none; color: snow; }
    a span {
        display: block;
        width: 100%;
        height: 2px;
        margin: 5px 0;
    }
    a:hover span {
        box-shadow: inset -100px 0 red;
    }
    img {
        width: 100%;
        height: 300px;
        float: left;
    }
    .hover-menu:hover div {
        width: 20%;
    }
    .hover-menu:hover img {
        width: 80%;
        opacity: 0.5;
    }
</style>
</html>
