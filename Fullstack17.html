            <div class="drp-content">

                        class="bi bi-file-earmark-richtext-fill" viewBox="0 0 16 16">

                    Documents

                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                        <path

                    </svg>
                    Messages

                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                        <path fill-rule="evenodd"
                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />

            </div>
        </div>
        <button>Uploads</button>
        <button>Videos</button>
        <button>Documents</button>
    </nav>

    
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.3s;
        text-align: center;
    }
    nav {
        width: 100%;
        text-align: center;
        background: linear-gradient(to bottom, #333, black);
    }
    .dropdown {
        margin: 0 auto;
        position: relative;
        display: inline-block;
    }
    button {
        padding: 10px 20px;
        background: linear-gradient(to bottom, #555, #333, #111);
        color: greenyellow;
        font-family: sans-serif;
        text-shadow: 2px 2px 3px black, -2px -2px 3px black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100px;
    }
    .drp-content {
        width: 150px;
        position: absolute;
        display: none;
    }
    .drp-content a {
        width: 100%;
        padding: 10px 20px;
        display: block;
        background-color: #222;
        border-bottom: 1px solid #555;
        text-decoration: none;
        color: greenyellow;
        text-shadow: 2px 2px 3px black, -2px -2px 3px black;
        text-align: left;
    }
    .drp-content a:first-child {
        border-radius: 0 5px 0 0;
    }
    .drp-content a:last-child {
        border-radius: 0 0 5px 5px;
    }
    .drp-content a svg {
        margin-right: 10px;
    }
    .dropdown:hover .drp-content {
        display: block;
    }
    .dropdown:hover .drp-btn {
        border-radius: 5px 5px 0 0;
        background: linear-gradient(to bottom, #333, black);
    }
    button:hover {
        background: linear-gradient(to bottom, #333, black);
    }
    .drp-content a:hover {
        background-color: black;
    }
</style>
</html>
