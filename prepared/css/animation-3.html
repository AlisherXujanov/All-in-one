<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div></div>
        </div>
    </div>
</body>
<style>
    * { transition: 1s; }
    body {
        width: 100%;
        height: 100vh;
        background: url(../../pics/stars.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: black;
        background-blend-mode: darken;
        background-attachment: fixed;
    }
    .main {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        background-color: yellowgreen;
        transform-style: preserve-3d;
        animation: parent 4s linear infinite alternate;
    }
    .main div {
        width: 400px;
        height: 400px;
        background-color: darkcyan;
        transform-style: preserve-3d;
        animation: child 4s linear infinite alternate;
    }
    .container {
        animation: shell 4s linear infinite alternate;
    }
    @keyframes shell {
        0% { 
            transform: scale(0.3) translate(-400px, -200px);
        }
        50% { 
            transform: scale(0.1) translate(400px, 200px);
        }
        100% {
            transform: scale(1) translate(0, 0);
        }
    }

    @keyframes parent {
        to { 
            transform: rotateY(360deg); 
            background-color: darkred;
            border-radius: 50%;
        }
    }
    @keyframes child {
        to { 
            transform: rotateX(360deg);
            background-color: darkgreen;
            border-radius: 50%;
        }
    }
   
    ::-webkit-scrollbar {
        width: 10px;
        background-color: rgb(0,0,0, 0.3);
    }
    ::-webkit-scrollbar-thumb {
        width: 10px;
        background-color: black;
        border-radius: 10px;
    }
</style>
</html>
