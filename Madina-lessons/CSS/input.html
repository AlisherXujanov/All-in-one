<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="left">+20</div>
        <div class="right">
            <input type="number" placeholder="90 777 99 77">
        </div>
    </div>
    
</body>
<style>
    .container {
        display: grid;
        grid-template-columns: 50px 1fr;
        border: 1px solid black;
        width: 250px;
        border-radius: 10px;
        overflow: hidden;
    }
    .container .left {
        background-color: #444;
        color: aquamarine;
        padding: 10px 10px 10px 15px;
    }
    .container .right {
        padding: 7px 10px 5px 15px;
    }
    .container .right input {
        width: 100%;
        padding: 5px 0;
        border: none;
        outline: none;
    }
</style>
</html>
