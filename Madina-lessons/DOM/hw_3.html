                <button class="purple"></button>
                <button class="magenta"></button>
            </div>
        </div>
    </main>


    <script>
        const buttons = document.querySelectorAll('button')

        buttons.forEach(button => {
            button.onclick = changeColor
        })

        function changeColor(event) {
            const classList = event.target.classList
            const targetColor = classList[classList.length - 1]
            const buttonParent = event.target.parentElement.parentElement

            if (targetColor == 'red') {
                buttonParent.style.backgroundColor = 'red'
                buttonParent.style.Color = 'darkred'
            }
            else if (targetColor == 'blue') {
                buttonParent.style.backgroundColor = 'blue'
                buttonParent.style.Color = 'darkblue'
            }
            else if (targetColor == 'pink') {
                buttonParent.style.backgroundColor = 'pink'
                buttonParent.style.Color = 'darkpink'
            }
            else if (targetColor == 'green') {
                buttonParent.style.backgroundColor = 'green'
                buttonParent.style.Color = 'darkgreen'
            }
            else if (targetColor == 'yellow') {
                buttonParent.style.backgroundColor = 'yellow'
                buttonParent.style.Color = 'darkyellow'
            }
            else if (targetColor == 'orange') {
                buttonParent.style.backgroundColor = 'orange'
                buttonParent.style.Color = 'red'
            }
            else if (targetColor == 'purple') {
                buttonParent.style.backgroundColor = 'purple'
                buttonParent.style.Color = 'maroon'
            }
            else if (targetColor == 'magenta') {
                buttonParent.style.backgroundColor = 'magenta'
                buttonParent.style.Color = 'pink'
            }
        }

    </script>
</body>
