<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Responsive divs (inset shadow & ::before) && 
        form animation [invalid]
        ^[a-zA-Z0-9_.+-]+@gmail.com$
    -->
    <div>
        <span class="span-1">div</span>
        <span class="span-2">Hidden span</span>
    </div>
</body>
<style>
    * { margin:0;   padding:0;
        text-align: center;
        transition: 1s;
        box-sizing: border-box;
    }
    div {
        margin-top: 10px;
        padding: 10px 20px;
        outline: none;
        border: none;
        max-width: 500px;
        height: 50vh;
        border: 1px solid yellowgreen;
        z-index: 1;
        position: relative;

        display: flex;
        justify-content: center;
        align-items: center;
    }
    div:hover {
        /* 
        box-shadow: inset 150px 0 red,
                    2px 2px 15px red;
        */
        cursor: pointer;
        color: snow;
        padding: 12px 22px;
    }

    div .span-1{ opacity: 1; 
        position: absolute;
    }
    div .span-2{ opacity: 0; }

    div:hover .span-1{ opacity: 0; }
    div:hover .span-2{ opacity: 1; }

    div::before {
        content: "";
        transition: 1s;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        right: 50%;
        z-index: 0;
        opacity: 0;

        background: url(2.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgb(0,0,0,0.5);
        background-blend-mode: darken;
    }
    div:hover::before {
        opacity: 1;
        left: 0;
        z-index: -1;
    }


    div::after {
        content: "";
        transition: 1s;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        right: 50%;
        z-index: 0;
        opacity: 0;

        background: url(1.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgb(0,0,0,0.5);
        background-blend-mode: darken;
    }
    div:hover::after {
        opacity: 1;
        right: 0;
        z-index: -1;
    }
</style>
</html>
