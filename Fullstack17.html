<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button>Get new joke</button>
    <div class="container">
        <b class="spinner">
            <div class="semipolar-spinner">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
        </b>
        <div class="content">
            <p class="main-part"></p>
            <p class="secondary-part"></p>
        </div>
    </div>

    <script>
        const button = document.querySelector('button')
        const mainPart = document.querySelector('.main-part')
        const secondaryPart = document.querySelector('.secondary-part')
        const spinner = document.querySelector('.spinner')
        const content = document.querySelector('.content')

        button.addEventListener('click', getJoke)


        async function getJoke(e) {
            const URL = 'https://official-joke-api.appspot.com/jokes/random'
            content.style.display = 'none'
            spinner.style.display = 'flex'

            const response = await fetch(URL)
            const joke = await response.json()
            mainPart.textContent = joke.setup
            secondaryPart.textContent = joke.punchline
            content.style.display = 'block'
            spinner.style.display = 'none'
            // fetch(URL)
            //     .then(res => res.json())
            //     .then(joke => {
            //         mainPart.textContent = joke.setup
            //         secondaryPart.textContent = joke.punchline
            //         content.style.display = 'block'
            //         spinner.style.display = 'none'
            //     })
        }

    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.5s;
    }

    .container {
        width: 50%;
        margin: 0 auto;
        background-color: #eee;
        padding: 20px;
        border-radius: 10px;
    }

    .main-part {
        margin-bottom: 10px;
    }

    .secondary-part {
        text-align: right;
        color: green;
        font-style: italic;
    }

    button {
        display: block;
        width: 50%;
        margin: 0 auto;
        border-radius: 10px;
        border: none;
        padding: 10px;
        background-color: darkgreen;
        color: snow;
        cursor: pointer;
    }

    button:hover {
        background-color: green;
    }

    button:active {
        transform: scale(0.7);
    }

    .spinner {
        font-size: 12px;
        text-align: center;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: rgb(0,0,0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .content {
        display: none;
    }
</style>

</html>
