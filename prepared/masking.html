<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div>
        <img class="img1" src="/pics/3.jpg" width="300" height="300">
        <img class="img2" src="/pics/1.jpg" width="300" height="300">
    </div>
</body>
<style>
    div {
        mask-image: url(/pics/4.png);
        mask-position: center;
        mask-size: 100%;
        mask-repeat: no-repeat;

        -webkit-mask-image: url(/pics/4.png);
        -webkit-mask-position: center;
        -webkit-mask-size: 100%;
        -webkit-mask-repeat: no-repeat;

        position: relative;  
        height: 50vh;          
        width: 50%;
        margin: 0 auto;
        background-color: #eee;
    }
    div img {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    div .img1 {
        animation: img1 2s infinite alternate;
    }
    div .img2 {
        animation: img2 2s infinite alternate;
    }
    @keyframes img1 {
        from {
            /* matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) */
            opacity: 10%;
            transform: matrix(1, 0, 0.5, 1, -300, -300);
        }
        to {
            opacity: 100%;
        }
    }
    @keyframes img2 {
        from {
            opacity: 100%;
        }
        to {
            opacity: 0;
            transform: matrix(1, 0, 1.5, 1, 150, 150);
        }
    }
</style>
</html>
