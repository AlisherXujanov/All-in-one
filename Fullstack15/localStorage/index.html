<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Local storage</h1>

    <div class="alert">
    </div>
    <main>
        <div class="registration-form">
            <form>
                <div class="form-control">
                    <label for="name-input">Name</label>
                    <input id="name-input" type="text" placeholder="Name">
                </div>
                <div class="form-control">
                    <label for="pass-input">Password</label>
                    <input id="pass-input" type="password" placeholder="Password">
                </div>
                <div class="form-control">
                    <label for="pass2-input">Password Confirmation</label>
                    <input id="pass2-input" type="password" placeholder="Password Confirmation">
                </div>
                <div class="form-control">
                    <button type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="login-form">
            <form>
                <div class="form-control">
                    <label for="login-name-input">Name</label>
                    <input id="login-name-input" type="text" placeholder="Name">
                </div>
                <div class="form-control">
                    <label for="login-pass-input">Password</label>
                    <input id="login-pass-input" type="password" placeholder="Password">
                </div>
                <div class="form-control">
                    <button type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="storage.js"></script>
    <!-- 
        Storage  ==  Хранилище
            Local
                - 10mb
                - never expires  => Никогда не истекает 

                localStorage  ->  the main functionality  =>  "{}"
                    - everything is controlled by object rules
                    - Все контролируется по правилами объекта
                    -----------------------------------
                    localStorage.getItem('key')  => gets the value of this key  
                                                 => получает значение этого ключа
                    -----------------------------------
                    localStorage.setItem('key', 'value')  => sets a new value of this key
                                                        => устанавливает новое значение этого ключа
                    -----------------------------------
                    localStorage.clear()  => clears all the data
                                         => очищает все данные
                    -----------------------------------
                    localStorage.removeItem('key')  => removes the key and its value
                                                   => удаляет ключ и его значение
                    -----------------------------------
            Session
                -  5mb
                -  expires when the browser-tab is closed  => Истекает при закрытии вкладки браузера  
            Cookie
                -  4kb
                -  manually controlled expiration date  => Дата истечения срока действия управляется вручную
    -->
</body>
</html>
