<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button>Call function</button>


    <script>
        const btn = document.querySelector('button')

        function throttle(func, delay) {
            let canCall = true;
            return function () {
                if (canCall) {
                    func();
                    canCall = false;
                    setTimeout(() => {
                        canCall = true;
                    }, delay);
                } else {
                    console.log('Wait a little bit')
                }
            }
        }
        function getDataFromBackend(e) {
            console.log('Getting data from backend')
        }
        btn.addEventListener('click', throttle(getDataFromBackend, 3000))
    </script>
</body>

</html>
