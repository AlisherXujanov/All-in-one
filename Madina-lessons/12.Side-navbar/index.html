    <script>
        const toggler = document.querySelector('#toggler')
        const nav = document.querySelector("nav")
        
        toggler.addEventListener('click', (e) => {
            nav.classList.toggle("shrinked")
        })
    </script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.2s;
    }
    svg {
        width: 35px;
        height: 35px;
        fill: snow;
    }
    nav {
        width: 350px;
        height: 100vh;
        background-color: rgb(0, 97, 216);
        padding: 20px;
    }
    nav.shrinked {
        width: 120px;
    }
    nav a {
        padding: 20px 30px;
        margin: 10px 0;
        color: snow;
        text-decoration: none;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        font-family: sans-serif;
    }
    nav a#toggler {
        margin: 30px 0 100px 0;
        gap: 0;
        font-weight: bold;
        font-size: 1.5em;
        padding: 0 10px;
    }

    nav a:hover:not(#toggler) {
        color: rgb(0, 97, 216);
        background-color: snow;
    }
    nav a:hover:not(#toggler) svg {
        fill: rgb(0, 97, 216);
    }


    nav.shrinked a#toggler,
    nav.shrinked a {
        padding: 15px 20px;
    }
    nav.shrinked a {
        margin: 20px 0;
    }
    nav.shrinked a span {
        display: none;
    }
</style>
