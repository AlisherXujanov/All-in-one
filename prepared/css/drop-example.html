<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Using HTML, CSS fades out the siblings of a hovered item</title>
</head>

<body>
    <div class="main">
        <div class="popout-menu">Pop up menu</div>
    </div>
</body>
<style>
    * { transition: 1s; }
    body { background-color: #333; }
    .main {
        position: relative;
        background: url(../../pics/stars.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgb(50,150,200, 0.3);
        width: 50%;
        height: 20vh;
        margin: 0 auto;
    }

    .popout-menu {
        position: absolute;
        top: 100%;
        opacity: 0;
        color: white;
        padding: 15px;
        margin: 0 auto;
        background: url(../../pics/stars.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgb(50,150,200, 0.3);
        background-blend-mode: exclusion;
    }

    .main:hover {
        background-blend-mode: exclusion;
        box-shadow: 2px 2px 20px black;
        border-radius: 30px 30px 30px 0;
    }
    .main:hover .popout-menu{
        opacity: 1;
        box-shadow: 2px 2px 20px black;
        border-radius: 0 30px 30px 30px;
    }
</style>

</html>
