<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="open-modal">Open modal</button>

    <main class="modal-screen">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <h1>Confirmation</h1>    
                <p>Are you sure you want to delete your account? This action cannot be undone and you will be unable to recover any data.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel">Cancel</button>
                <button class="agree">Yes, delete it!</button>
            </div>
        </div>
    </main>

    <script>
        const openModal = document.querySelector('.open-modal')
        const modalScreen = document.querySelector('.modal-screen')
        const closeModal = document.querySelector('.close-modal')
        const cancelBtn = document.querySelector('.cancel')
        const agreeBtn = document.querySelector('.agree')
        const modalContent = document.querySelector('.modal-content')
        

        openModal.addEventListener("click", (e) => {
            modalScreen.style.display = 'flex'
            setTimeout(() => {
                modalContent.style.transform = 'translateY(0)'
                modalContent.style.opacity = '1'
            }, 100)
        })
        closeModal.addEventListener("click", closeModalFn)
        cancelBtn.addEventListener("click", closeModalFn)
        agreeBtn.addEventListener('click', (e) => {
            alert("Item deleted!!!")
            closeModalFn()
        })

        function closeModalFn(e) {
            modalContent.style.transform = 'translateY(400px)'
            modalContent.style.opacity = '0'
            setTimeout(() => {
                modalScreen.style.display = 'none'
                modalContent.style.transform = 'translateY(-400px)'
            }, 500)
        }
        window.addEventListener('click', (e) => {
            if (e.target == modalScreen) {
                closeModalFn()
            }
        })
    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.5s;
    }
    .modal-screen {
        width: 100%;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background-color: rgb(0,0,0,  0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
    }
    .modal-content {
        width: 46%;
        border-radius: 10px;
        background-color: white;
        position: relative;
        font-family: sans-serif;
        transform: translateY(-400px);
        opacity: 0;
    }
    .modal-body {
        padding: 20px;
    }
    .modal-content .close-modal {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        color: gray;
        font-weight: bold;
        cursor: pointer;
        font-size: 1.4em;
    }
    .modal-content h1 {
        color: #333;
        font-size: 2.5em;
    }
    .modal-content p {
        color: gray;
        font-size: 1.5em;
        margin: 20px 0;
    }
    .modal-content .modal-footer {
        padding: 40px 20px;
        background-color: lightgray;
        border-radius: 0 0 10px 10px;
        text-align: right;
    }
    button {
        padding: 10px 20px;
        cursor: pointer;
        background-color: snow;
        color: black;
        border: none;
        border-radius: 10px;
    }
    button.cancel {
        background-color: gray;
        color: snow;
        font-size: 1.2em;
        padding: 15px 25px;
    }
    button.agree {
        background-color: #b44040;
        color: snow;
        font-size: 1.2em;
        padding: 15px 25px;
    }
</style>
</html>
