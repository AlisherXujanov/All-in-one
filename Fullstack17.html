<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <button>Awesome</button>
    </div>
</body>
<style>
    * {
        box-sizing: border-box;
        transition: 0.5s;
    }
    .main {
        width: 50%;
        margin: 0 auto;
        background-color: #333;
        color: snow;
        text-align: center;
        padding: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: black;
        color: snow;
        border: cyan 2px solid;
        cursor: pointer;
        position: relative;
        z-index: 1;
    }
    button::before {
        content: "";
        background: url(pics/1.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgb(0,0,0, 0.5);
        background-blend-mode: darken;

        transition: 0.5s;
        position: absolute;
        left: 50%;
        right: 50%;
        top: 0;
        bottom: 0;
        z-index: 0;
    }
    button:hover::before {
        right: 0;
        left: 0;
        z-index: -1;
    }
</style>
</html>
