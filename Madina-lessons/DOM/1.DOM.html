<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        <h2>Document Object Model</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur similique vitae blanditiis quibusdam dignissimos laboriosam a dolores cum perferendis deserunt, inventore quisquam nobis nisi ad perspiciatis vel facere quidem porro.</p>
        <button>Click</button>
    </main>


    <script>
        let main = document.querySelector("main")
        let p = document.querySelector("main p")
        const btn = document.querySelector("button")
        

        function show_message() {
            // main.style.padding = "10px"
            // main.style.backgroundColor = "black"
            // main.style.color = "cyan"

            p.innerHTML = "<b> Hello world </b>"
            main.setAttribute("style", `
                padding: 10px;
                background-color: black;
                color: cyan;
            `)

            let styleAttr = main.getAttribute("style")
            console.log(styleAttr)
            document.body.classList.toggle("dark-theme")
        }

        btn.onclick = show_message
    </script>
</body>
<style>
    .dark-theme {
        background-color: #333;
        color: snow;
    }
</style>
</html>
