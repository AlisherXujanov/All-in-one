<!DOCTYPE html>
<html lang="en">-

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="getUsers()">Get users</button>

    <script>
        let page = 1
        function getUsers() {
            const URL = 'https://reqres.in/api/users?page=' + page
            page += 1*
            fetch(URL)
                .then(response => response.json())
                .then(data => {
                let users = data.data
                for (let user of users) {
                    let userContainer = `
                        <div class="container">
                            <h1>${user.first_name} ${user.last_name}</h1>
                            <img src='${user.avatar}'
                                alt="Image not found"
                                width="100"   height="100"
                                style="border-radius: 50%;"
                            >
                            <br>
                            <p>Email: ${user.email}</p>
                        </div>
                    `
                    document.body.innerHTML += userContainer
                }
            })
        }
        // There are a lot of this kind of sites in the internet. 
        // And any of the could help us to learn how to deal with APIs.
        // RU: В интернете существует множество таких сайтов.
        // И любой из них может помочь нам научиться работать с API.

        // -------------------------------------------------------
        // STATUS CODES
        // 100-200   - Informational
        // 200-300   - Success
        // 300-400   - Redirection
        // 400-500   - Client Error
        // 500-600   - Server Error
        // -------------------------------------------------------

    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.5s;
    }

    body {
        background-color: #333;
        color: snow;
        text-align: center;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .container {
        width: 250px;
        border-radius: 10px;
        padding: 10px;
        background-color: #111;
    }
</style>

</html>
