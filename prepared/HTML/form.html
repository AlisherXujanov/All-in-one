<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #111; color:snow;">

    <div style="color:skyblue;">
        <h1>Registration</h1>
    </div>
    <fieldset>
        <form>

            <table>
                <tr>
                    <th colspan="2">
                        <p>
                            <em>
                                <small>
                                    Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты.
                                    Всеми
                                    обеспечивает от всех инициал безопасную все рыбными сбить напоивший, ее маленький
                                    его
                                    заголовок
                                    дороге! Продолжил своего текстами семантика все эта.
                                </small>
                            </em>
                        </p>
                    </th>
                </tr>
                <tr>
                    <th style="color:red;"><label for="name">Username</label></th>
                    <td><input type="text" placeholder="Username" minlength="2" required></td>
                </tr>
                <tr>
                    <th style="color:red;"><label for="bio">Bio</label></th>
                    <td>
                        <textarea id="bio" placeholder="Username" cols="22"></textarea>
                    </td>
                </tr>
                <tr>
                    <th style="color:red;"><label for="name">Email</label></th>
                    <td><input type="email" placeholder="Email" minlength="5" required></td>
                </tr>
                <tr>
                    <th style="color:red;"><label for="gender">Gender</label></th>
                    <td>
                        <button type="submit" style="background-color: green; color:snow">
                            <input type="radio" name="gender" checked> Male
                        </button>
                        <button type="submit" style="background-color: green; color:snow">
                            <input type="radio" name="gender"> Female
                        </button>
                        <button type="submit" style="background-color: green; color:snow">
                            <input type="radio" name="gender"> Other
                        </button>
                    </td>
                </tr>
                <tr>
                    <th style="color:red;"><label for="pass">Password</label></th>
                    <td><input id="pass" type="password" placeholder="Password" minlength="5" required></td>
                </tr>
                <tr>
                    <th><button style="background-color: black; color:yellowgreen" type="reset">Reset</button></th>
                    <td><button style="background-color: green; color:snow" type="submit">Submit</button></td>
                </tr>
            </table>


        </form>
    </fieldset>

</body>

</html>
