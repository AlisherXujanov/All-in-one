<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.5s;
    }
    .container {
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 100px auto;
        background-color: #333;
    }
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .container:hover .box {
        transform: scale(0.8);
    }
</style>
</html>

<!-- 
    X -> horizintal axis
    Y -> vertical axis
    Z -> depth axis
-->
