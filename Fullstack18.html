<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla doloremque velit voluptatum cumque cupiditate impedit incidunt! Recusandae voluptatum in culpa quos, facilis, provident quasi corporis minus sequi dicta magni maiores!</p>
    <input type="range" min="6" max="50">
    <input id="text-input" type="text">
    
    <script>
        const p = document.querySelector('p')
        const input = document.querySelector('input')
        const textInput = document.querySelector('#text-input')

        input.addEventListener('input', changeSize)
        textInput.addEventListener('input', showText)

        function changeSize(e) {
            p.style.fontSize = e.target.value + 'px'
        }
        function showText(e) {
            p.textContent = e.target.value
        }

    </script>
</body>
</html>
