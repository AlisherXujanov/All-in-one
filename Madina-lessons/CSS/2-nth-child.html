    }
    /*
        nth-child(...)  ->  selects the nth child of the parent element

        - even   =>   selects all even children
        - odd    =>   selects all odd children
        - number =>   selects the child with the given number
        
        - number + n  =>  every n-th item 
        - number + n + number  => every n-th item starting from the given number

        :first-child  =>  selects the first child of the parent element
        :last-child   =>  selects the last child of the parent element
    */
