<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="div-1">
            <div class="div-2"></div>
        </div>
        <div class="div-3">
            <div class="div-4"></div>
        </div>
        <div class="div-5">
            <div class="div-6"></div>
        </div>
    </main>
</body>
<style>
    main {
        width: 50%;
        height: 50vh;
        margin: 0 auto;
        background-color: darkgray;
        position: relative;
    }
    main div { position: absolute; }
    
    main div div {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    .div-1 {
        top: 25%;
        height: 50%;
        width: 40px;
        background-color: blue;
    }
    .div-2 { background-color: red; }
    .div-3 {
        top: 25%;
        height: 50%;
        width: 40px;
        background-color: black;
        right: 0;
    }
    .div-4 { background-color:greenyellow;   bottom:0; }
    .div-5 {
        left: 25%;
        height: 40px;
        width: 50%;
        background-color: green;
        bottom: 0;
    }
    .div-6 { background-color:magenta;   left:45%; }
</style>
</html>
