    <script>
        const allbuttons = document.querySelectorAll('button')
        const colorsIWant = ['red', 'blue', 'lavender', 'purple', 'white', 'pink']

        for (let button of allbuttons) {
            button.onclick = changeParent
        }
        function changeParent(event) {
            let randomIndex = parseInt(Math.random() * colorsIWant.length)
            let randomColor = colorsIWant[randomIndex]

            let parent = event.target.parentElement
            parent.style.backgroundColor = randomColor
            parent.color = 'white'
        }
    </script>
