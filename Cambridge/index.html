<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="first">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="second">
            <div class="left"></div>
            <div class="right">
                <div class="top">
                    <div></div>
                    <div></div>
                </div>
                <div class="bottom">
                    <div class="one">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="two">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="three">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<style>
    main {
        width: 60%;
        margin: 0 auto;
        padding: 20px;
        background-color: #333;
    }

    .first {
        display: grid;
        grid-template-columns: 3fr 2fr 1fr;
        gap: 10px;
        margin-bottom: 10px;
    }

    .first div {
        height: 100px;
        background-color: lightgray;
    }

    .first div:nth-child(2) {
        visibility: hidden;
    }

    /* ============================================ */
    /* SECOND */

    .second {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 10px;
    }

    .second>.left,
    .second>.right {
        background-color: lightgray;
        padding: 10px;
    }

    .second>.right>.top {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
        margin-bottom: 10px;
    }

    .second>.right>.top div {
        height: 100px;
        background-color: #555;
    }

    .second>.right>.bottom {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
    }

    .one div,
    .three div {
        height: 100px;
        background-color: #555;
    }

    .one div:nth-child(2),
    .three div:nth-child(1) {
        background-color: red;
    }

    .two div:nth-child(1) {
        height: 75px;
        visibility: hidden;
    }

    .two div:nth-child(2) {
        height: 125px;
        background-color: #555;
    }

    /* ============================================ */
</style>

</html>
