<body>

    <script>
        // Напишите программу JS, чтобы найти количество четных цифр 
        // в заданном целом числе`
        // ----------------------------------------------------------
        let number = 123456789
        let evens = []

        String(number).split("").filter(val => {
            if (parseInt(val) % 2 == 0 ) {
                evens.push(val)
            }
        })
        console.log(evens)
    </script>
