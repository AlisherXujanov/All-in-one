<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"
        integrity="sha512-MnKz2SbnWiXJ/e0lSfSzjaz9JjJXQNb2iykcZkEY2WOzgJIWVqJBFIIPidlCjak0iTH2bt2u1fHQ4pvKvBYy6Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css"
        integrity="sha512-VSD3lcSci0foeRFRHWdYX4FaLvec89irh5+QAGc00j5AOdow2r5MFPhoPEYBUQdyarXwbzyJEO7Iko7+PnPuBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <p class="lorem">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus omnis maiores cumque in molestias doloremque et
        sint, ea obcaecati. Unde repellat consectetur quis, minus velit minima nobis dolores est totam.
    </p>
    <button class="show-more">Show more</button>
    <button class="show-less">Show less</button>


    <button class="toast">Click me</button>

    <script>
        const toast = document.querySelector('.toast')
        const loremP = document.querySelector('.lorem')
        const showMore = document.querySelector('.show-more')
        const showLess = document.querySelector('.show-less')
        
        // lodash  =>  _
        let original_text = loremP.textContent
        let new_text = _.truncate(original_text, {
            'length': 24,
            'separator': ' ',
            'omission': '...',
        })
        showMore.addEventListener('click', () => {
            loremP.textContent = original_text
        })
        showLess.addEventListener('click', () => {
            loremP.textContent = new_text
        })
        toast.addEventListener('click', () => {
            Toastify({
                text: "This is a toast",
                duration: 3000
            }).showToast();
        })
    </script>
</body>

</html>
