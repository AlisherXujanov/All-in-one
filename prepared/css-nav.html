        li a,

        li a:hover,
        .dropdown:hover .dropbtn {

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            /* background-color: #f9f9f9; */
            background: linear-gradient(gray, darkgreen, darkred);
            width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: rgb(168, 167, 167, 0.5);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }



        .dropdown-content a {
            width: 100px;
            outline: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.5s ease-in-out;
            position: relative;
            z-index: 1;
