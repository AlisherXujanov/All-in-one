<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn-1">
        AWESOME
    </button>

    <button class="btn-2">
        FANTASTIC
    </button>

    <!-- <input type="text" minlength="2"> -->
</body>
<style>
    * { transition: 2s; 
        padding:0;  margin:0;
        box-sizing:border-box;
        text-align: center;
    }
    body {
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    button  {
        margin: 5px;
    }
    .btn-1 {
        width: 100px;
        border-radius: 6px;
        outline: none;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        transition: 2s;
        animation: pulse 1s infinite;
    }
    /*
    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgb(10, 200, 200, 0.5);
        }
        50% {
            box-shadow: 0 0 30px 100px rgb(0, 0, 0, 0);
        }
    }
    */

    .btn-1:hover {
        letter-spacing: 1px;
        color: snow;
        box-shadow: 
                inset 100px 0 red, 
                inset 0 100px blue, 
                2px 2px 15px 2px red, 
                -2px -2px 15px 2px blue;
    }

    .btn-2 {
        width: 100px;
        outline: none;
        border: 2px solid cyan;
        padding: 10px 15px;
        cursor: pointer;
        transition: 2s;
        position: relative;
        z-index: 1;
    }

    .btn-2:hover {  color:snow;  }

    .btn-2::before {
        content: "";
        transition: 2s;
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        bottom: 50%;
        background: url(/pics/3.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgb(0, 62, 62);
        background-blend-mode: darken;  
        opacity: 0;
    }

    .btn-2:hover::before {
        top: 0;
        bottom: 0;
        z-index: -1;
        opacity: 1;
    }

    @keyframes example {
        from {
            background-color: cyan;
            transform: scale(0.9, 0.9);
            background-size: cover;
        }

        to {
            transform: scale(1.1, 1.1);
            background-size: contain;
            background-color: red;
            color: white;
            background: url("/pics/1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: green;
            background-blend-mode: darken;
        }
    }

    input {
        outline: none;
        border: none;
        padding: 10px;
        background-color: gray;
        color: snow;
        text-align: left;
        border-radius: 10px;
        z-index: 1;
    }
    input:focus {
        padding: 10px 20px;
    }
    input:invalid {
        border: red 2px solid;
        animation: ex1 0.1s linear 2 alternate;
        box-shadow: 
                inset 250px 0 red, 
                inset 0 250px magenta, 
                2px 2px 15px 2px red, 
                -2px -2px 15px 2px magenta;
    }
    @keyframes ex1 {
        25% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
    }
    
</style>

</html>
