<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="div-1"></div>
        <div class="div-2"></div>
        <div class="div-3"></div>
        <div class="div-4"></div>
    </div>
</body>
<style>
    .main {
        margin: 0 auto;
        width: 50%;
        height: 50vh;
        background-color: gray;
        position: relative;
    }
    .main div {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
    }
    .div-1 {
        background-color: red;
        left: 45%;
    }
    .div-2 {
        background-color: blue;
        top: 40%;
    }
    .div-3 {
        background-color: pink;
        right: 0;
        top: 40%;
    }
    .div-4 {
        background-color: green;
        left: 45%;
        bottom: 0;
    }
</style>
</html>
