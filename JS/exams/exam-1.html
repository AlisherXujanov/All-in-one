<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="left">
            <img src="../../pics/1.jpg" alt="Img not found">
            <img src="../../pics/3.jpg" alt="Img not found">
            <img src="../../pics/stars.jpg" alt="Img not found">
        </div>
        <div class="right">
            <img class="main-img" src="../../pics/1.jpg" alt="Img not found">
        </div>
    </div>

    <script>
        const pickedImgs = document.querySelectorAll(".left img")
        const mainImg = document.querySelector(".main-img")

        pickedImgs.forEach(img => {
            img.onclick = function() { return mainImg.src = img.src }
        })
    </script>
</body>
<style>
    * {
        transition: 0.5s ease-in-out;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        text-align: center;
    }

    body {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        width: 100%;
        height: 100vh;
    }
    .main {
        height: 70vh;
        width: 70%;
        background-color: #222;
        border-radius: 5px;
    }

    .main div { float: left; }
    .left { width: 30%; }
    .right { width: 70%; }
    img { border-radius: 5px; }

    .left img {
        width: 100%;
        height: calc(70vh / 3);
        filter: grayscale(100%);
        display: block;
    }
    .left img:hover {  opacity:0.8;  filter:none;  }
    .right img {  width:100%;  height:70vh;  }
</style>

</html>
